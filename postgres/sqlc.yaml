version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "./repository/queries.sql"
    schema:
      - "./repository/schema.sql"
    gen:
      go:
        package: "repository"
        sql_package: "pgx/v5"
        out: "repository"
        overrides:
          - "db_type": "geometry"
            "go_type":
              "import": "github.com/twpayne/go-geom"
              "package": "geom"
              "type": "T"
plugins: []
rules: []
options: {}
